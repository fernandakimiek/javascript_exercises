<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript Completo</title>
</head>
<body>
    <div class="container">
        <h1>Exercise Form Javascript/HTML</h1>
        <form action="#">
            <label for="txtUser">User</label>
            <input type="text" id="txtUser" name="user">
            <br>
            <label for="txtPass">Password</label>
            <input type="password" id="txtPass" name="pass">
            <br>
            <button type="button" id="btn">Login</button>
        </form>
    </div>
    
</body>
<script>
    (function(){
        'use strict';
        var $txtUser = document.getElementById('txtUser');
        var $txtPass = document.getElementById('txtPass');
        var $btn = document.getElementById('btn');

        $btn.addEventListener('click', function(){
            if(!$txtUser.value || !$txtPass.value){
                alert('Please fill in all fields!')
            }

        })
    })()

</script>
</html>
